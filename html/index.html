<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Minecraft工具箱</title>
    <link rel="stylesheet" href="script/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css.css" media="screen" charset="utf-8">

    <script type="text/spacebars" name="home">
        home
    </script>
 <script type="text/spacebars" name="skin">
  皮肤下载
 </script>
    <script type="text/spacebars" name="config">
        config
    </script>
    <script type="text/spacebars" name="about">
        <div class="pane">
            233
        </div>
        <div class="pane">
            <div class="tab-group">
                <div class="tab-item {{inVersion}}" data="version">
                    <span class="icon"></span>版本
                </div>
                <div class="tab-item {{inModule}}" data="module">
                    <span class="icon"></span>模块
                </div>
                <div class="tab-item {{inElectronModule}}" data="electronModule">
                    <span class="icon"></span>模块(后台)
                </div>
            </div>
            {{#if inVersion}}
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>内核</th>
                        <th>版本</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each versions}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{version}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>类型</th>
                        <th>名称</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each modules}}
                    <tr>
                        <td>{{type}}</td>
                        <td>{{name}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            {{/if}}
        </div>
    </script>

    <script type="text/spacebars" name="main">
        <div class="window">
            {{>header}}
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title">功能</h5>
                            <span class="nav-group-item {{isHome}}" data="home">
                             <span class="icon icon-home"></span> 首页
                            </span>
                            <span class="nav-group-item {{isSkin}}" data="skin">
                             <span class="icon icon-users"></span> 皮肤下载
                            </span>
                            <h5 class="nav-group-title">设置</h5>
                            <span class="nav-group-item {{isConfig}}" data="config">
                             <span class="icon icon-cog"></span> 设置
                            </span>
                            <span class="nav-group-item {{isAbout}}" data="about">
                            <span class="icon icon-info"></span> 关于
                            </span>
                        </nav>
                    </div>
                    {{>content}}
                </div>
            </div>
            {{>footer}}
        </div>
    </script>
    <script type="text/spacebars" name="header">
        <header class="toolbar toolbar-header">
            <h1 class="title">Minecraft工具</h1>
        </header>
    </script>
    <script type="text/spacebars" name="footer">
    </script>
    <script type="text/spacebars" name="content">
        {{#if isAbout}} {{>about}} {{else}}
        <div class="pane">
            {{#if isHome}} {{>home}} {{/if}} {{#if isSkin}} {{>skin}} {{/if}} {{#if isConfig}} {{>config}} {{/if}}
        </div>
        {{/if}}
    </script>
    <script src="script/blaze.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</head>

<body>
</body>

</html>
